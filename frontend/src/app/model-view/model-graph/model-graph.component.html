<div class="container">
  <div class="left" #left>
    <app-pattern-node *ngFor="let content of contents; let i = index" (mouseenter)="expandContainer()"
      (mouseleave)="collapseContainer()" [support]="content[0]" [patternTeXs]="content[1]"
      [fontSize]="fontSize" [showSupport]="showSupport"></app-pattern-node>
  </div>
</div>
